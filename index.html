<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Trend Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body.light {
      background-color: #ffffff;
      color: #000;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #fff;
    }
    .language-checkbox.selected {
      font-weight: bold;
    }
  </style>
</head>
<body class="light">
  <h1>Language Trend Analysis ðŸ“ˆ</h1>

  <label>
    <input type="checkbox" id="themeToggle" />
    Toggle Dark Mode
  </label>

  <div id="checkboxContainer">
    <label class="language-checkbox"><input type="checkbox" value="Python"> Python</label>
    <label class="language-checkbox"><input type="checkbox" value="Java"> Java</label>
    <label class="language-checkbox"><input type="checkbox" value="C++"> C++</label>
    <label class="language-checkbox"><input type="checkbox" value="JavaScript"> JavaScript</label>
  </div>

  <canvas id="lineChart" width="400" height="200"></canvas>

  <hr>

  <label for="yearDropdown">Select Year:</label>
  <select id="yearDropdown"></select>

  <canvas id="yearWiseChart" width="400" height="200"></canvas>
  <canvas id="pieChart" width="400" height="200"></canvas>

  <!-- Link to external JS -->
  <script src="main.js"></script>
</body>
</html>
